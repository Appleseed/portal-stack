version: '2.1'
services:
  db:
    build:
     context: ..\
     dockerfile: \sql\Dockerfile
     environment:
      sa_password: "Password1"
      ACCEPT_EULA: Y
      
    ports:
      - "1433:1433"

  web:
    build:
      context: ..\
      dockerfile: portal\windows\Dockerfile
    
    links:
     - "db"
    depends_on:
      - "db"
    ports:
      - "80:80"

networks:
  default:
    external:
      name: nat
